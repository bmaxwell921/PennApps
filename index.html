<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>SoundCloud Uploader</title>

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/main.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="stylesheets/buttons.css" />
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/animation.js"></script>
	</head>

	<body>
		<div class="content">
			<div id="topribbon">
				<span id="topper" class="ribbon-wrap">
					<div id="subtopper" class="ribbon">
						<img src="img/soundcloud1.png" />
					</div></span>
			</div>
			<header>
				<h1>SoundCloud Uploader<span>.</span></h1>
			</header>
			<div class="icons" id="controls">
				<span class="button-wrap"><a href="#" class="button button-circle button-highlight"><img src="img/skydrive.png"></a></span>
				<span class="button-wrap"><a href="#" class="button button-circle button-highlight"><img src="img/dropbox.png"></a></span>
				<span class="button-wrap"><a href="#" class="button button-circle button-highlight"><img src="img/google5.png"></a></span>
				<span class="button-wrap"><a href="#" class="button button-circle button-highlight"><img src="img/mail.png"></a></span>
				<span class="button-wrap"><a href="#" class="button button-circle button-highlight"><img src="img/apple3.png"></a></span>

			</div>

			<div class="log">
				<a href="#" class="button button-block button-highlight button-large">Sign in to SoundCloud</a>
			</div>
		</div>

	</body>
</html>
